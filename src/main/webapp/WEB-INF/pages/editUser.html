<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
  <h3><a href="/">На главную</a></h3>

  <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:accept-charset="UTF-8" th:object="${user}">
    <table>
      <thead>
      <tr>
        <th><label for="name">Имя</label></th>
        <th><label for="surname">Фамилия</label></th>
        <th><label for="age">Возраст</label></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input th:field="*{name}" type="text" id="name"/></td>
        <td><input th:field="*{surname}" type="text" id="surname"/></td>
        <td><input th:field="*{age}" type="text" id="age"/></td>
        <td><input type="submit" value="Обновить"/></td>
      </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
