<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Город</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="5" align="center">Ни один пользователь не найден</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}">ID</td>
                    <td th:text="${user.getName()}">Имя</td>
                    <td th:text="${user.getSurname()}">Фамилия</td>
                    <td th:text="${user.getAge()}">Возраст</td>
                    <td th:text="${user.getCity()}">Город</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
